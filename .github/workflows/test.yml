name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Make sure generated code is up to date
      run: go generate && test -z $(git status --porcelain | tr -d '\n')

    - name: Enforce formatting with gofmt
      run: test -z $(gofmt -l . | tr -d '\n')

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Get ginkgo
      run: go get -v github.com/onsi/ginkgo/ginkgo

    - name: Get gomega
      run: go get -v github.com/onsi/gomega
    
    - name: Test
      run: ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --coverpkg=github.com/StevensSEC/pokemonbattlelib --trace --race --progress --coverprofile=coverage.out --outputdir=.

    - name: Upload test coverage
      run: bash <(curl -s https://codecov.io/bash)
